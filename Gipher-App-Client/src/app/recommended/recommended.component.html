<div class="container-fluid">
<div class="row content-row">
    <div class="col-xs-12 col-sm-4 col-lg-3"
        *ngFor="let gif of gifApi.recommended | paginate:{id: 'recommended-paginate', itemsPerPage:8, currentPage:p}">
        <app-card [data]="gif" class="mx-auto">
        </app-card>
    </div>
</div>
<div class="d-flex">
    <pagination-controls autoHide="true" responsive="true" id="recommended-paginate"
        class="paginate mx-auto my-pagination" (pageChange)="p=$event" style="margin-top: 20px;">
    </pagination-controls>
</div>
</div>
